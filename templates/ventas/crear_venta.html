{% block content %}
<h1>Crear Venta</h1>
<form method="post">
  {% csrf_token %}
  <div>
    <h2>Venta</h2>
    {{ venta_form.as_p }}
  </div>

  <h2>Detalles de la Venta</h2>
  {% for detalle_form in detalle_formsets %}
  <div class="detalle">
    {{ detalle_form.as_p }}
    <br />
  </div>
  {% endfor %}

  <button type="submit">Crear Venta</button>
</form>
{% endblock %}
